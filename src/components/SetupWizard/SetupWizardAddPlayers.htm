<v-card class="mb-5">
    <v-layout row wrap>
        <v-flex xs5>
            <v-toolbar
                color="indigo"
                dark
            >
                <v-toolbar-title>Add Players</v-toolbar-title>
            </v-toolbar>
            <v-card>
                <v-container>
                    <v-form v-model="valid">
                        <v-text-field
                            v-model="name"
                            :rules="nameRules"
                            label="Name"
                            required
                        ></v-text-field>
                        <v-text-field
                            v-model="startingBalance"
                            :rules="startingBalanceRules"
                            label="Starting Balance"
                            type="number"
                            required
                        ></v-text-field>
                    </v-form>
                    <v-card-actions>
                        <v-btn color="success" @click="addPlayer">Add Player</v-btn>
                        <v-btn color="error" @click="startOver">Start Over</v-btn>
                    </v-card-actions>
                </v-container>
            </v-card>
        </v-flex>
        <v-flex xs1></v-flex>
        <v-flex xs6>
            <v-toolbar
                color="indigo"
                dark
            >
                <v-toolbar-title>Current Players</v-toolbar-title>
            </v-toolbar>
            <v-card>
                <v-list two-line class="SetupWizardPlayersList scrollable">
                    <a-player-list-item
                        v-for="player in players"
                        :key="player.id"
                        :player="player"
                    ></a-player-list-item>
                </v-list>
            </v-card>
        </v-flex>
    </v-layout>
</v-card>
