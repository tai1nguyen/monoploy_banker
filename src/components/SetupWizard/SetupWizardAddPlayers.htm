<v-card class="mb-5">
    <v-toolbar color="indigo" dark>
        <v-toolbar-title>Add A Player</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-title>Current Players</v-toolbar-title>
    </v-toolbar>
    <v-layout row>
        <v-flex xs6>
            <v-card>
                <v-container>
                    <v-form v-model="valid">
                        <v-text-field
                            v-model="name"
                            :rules="nameRules"
                            label="Name"
                            required
                        ></v-text-field>
                        <v-select
                            v-model="startingBalance"
                            label="Starting Balance"
                            :items="startingBalanceOptions"
                            hint="Pick a starting balance"
                            required
                        ></v-select>
                    </v-form>
                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="error" @click="startOver">Start Over</v-btn>
                        <v-btn color="success" :disabled="isDisabled" @click="addPlayer">Add Player</v-btn>
                    </v-card-actions>
                </v-container>
            </v-card>
        </v-flex>
        <v-flex xs6>
            <v-card>
                <v-list two-line class="SetupWizardPlayersList scrollable">
                    <a-player-list-item
                        v-for="player in players"
                        :key="player.id"
                        :player="player"
                    ></a-player-list-item>
                </v-list>
            </v-card>
        </v-flex>
    </v-layout>
</v-card>
