<v-card>
    <v-toolbar flat dark color="indigo">
        <v-toolbar-title>Transaction Dashboard</v-toolbar-title>
        <v-divider
            class="mx-2"
            inset
            vertical
        ></v-divider>
        <v-spacer></v-spacer>
    </v-toolbar>
    <v-layout row>
        <v-flex>
            <a-transaction-form></a-transaction-form>
        </v-flex>
        <v-flex>
            <a-transaction-history-list></a-transaction-history-list>
        </v-flex>
    </v-layout>
    <v-layout>
        <v-flex>
            <v-toolbar flat dark color="indigo">
                <v-toolbar-title>Current Standings</v-toolbar-title>
            </v-toolbar>
            <v-data-table
                :headers="headers"
                :items="playerData"
                class="elevation-1"
            >
                <template slot="items" slot-scope="props">
                    <td>{{ props.item.name }}</td>
                    <td class="text-xs-left">{{ props.item.income }}</td>
                    <td class="text-xs-left">{{ props.item.expense }}</td>
                    <td class="text-xs-left">{{ props.item.netProfit }}</td>
                </template>
                <!-- Default 'no data' message. -->
                <template slot="no-data">
                    There is no data to display.
                </template>
            </v-data-table>
        </v-flex>
    </v-layout>
</v-card>
