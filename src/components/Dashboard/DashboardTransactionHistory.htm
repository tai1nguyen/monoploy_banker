<v-card class="DashboardTransactionHistory list" height="355px">
    <v-toolbar flat dark color="green">
        <v-toolbar-title>History</v-toolbar-title>
    </v-toolbar>
    <v-card-text>
        <v-list two-line>
            <v-list-tile
                v-for="(item, index) in transactionHistory"
                :key="index"
                @click=""
            >
                <v-list-tile-content>
                    <v-list-tile-title>{{ item.date }}</v-list-tile-title>
                    <v-list-tile-sub-title>{{ item.message }}</v-list-tile-sub-title>
                </v-list-tile-content>
            </v-list-tile>
        </v-list>
    </v-card-text>
</v-card>
